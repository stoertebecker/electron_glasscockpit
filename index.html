                                            <button data-command-down="c 62 3005 0" data-switch-direction-down="down"></button>
                                        </div>
                                        <div class="rod"></div>
                                    </div>
                                </div>
                            </div>
                            SAFE
                        </div>
                    </div>
                    <div>
                        LST/NFLR
                        <div id="g442" data-gauge="442" class="switch switch--vertical switch--hdg">
                            ARM
                            <div class="switch-border">
                                <div class="down">
                                    <div class="switch-inner">
                                        <div class="clickareas">
                                            <button data-command-down="c 62 3003 1" data-switch-direction-down="top"></button>
                                            <button data-command-down="c 62 3003 0" data-switch-direction-down="down"></button>
                                        </div>
                                        <div class="rod"></div>
                                    </div>
                                </div>
                            </div>
                            SAFE
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <script>
            const { ipcRenderer } = require('electron');
            var clickables = document.querySelectorAll('[data-command-down],[data-command-up]');
            var togglebuttons = document.querySelectorAll('[data-command-toggle]');

            var toggleButtonDownCallback = function(e) {
                if (e.cancelable) e.preventDefault();
                var targetElement = e.currentTarget;
                targetElement.classList.add('touch-active');
                if (targetElement.classList.contains('active')) {
                    console.log(targetElement.dataset.commandDown+' '+targetElement.dataset.valueOff);
                    ipcRenderer.send('sendDcsCommand', targetElement.dataset.commandToggle+' '+targetElement.dataset.valueOff);
                    targetElement.classList.remove('active');
                } else {
                    ipcRenderer.send('sendDcsCommand', targetElement.dataset.commandToggle+' '+targetElement.dataset.valueOn);
                    targetElement.classList.add('active');
                }
            }
            var toggleButtonUpCallback = function(e) {
                if (e.cancelable) e.preventDefault();
                var targetElement = e.currentTarget;
                targetElement.classList.remove('touch-active');
            }
            var regularButtonDownCallback = function(e) {
                if (e.cancelable) e.preventDefault();
                var targetElement = e.currentTarget;
                targetElement.classList.add('touch-active');
                ipcRenderer.send('sendDcsCommand', targetElement.dataset.commandDown);

                if (typeof targetElement.dataset.switchDirectionDown !== 'undefined' && targetElement.dataset.switchDirectionDown != '') {
                    targetElement.parentElement.parentElement.parentElement.className = '';
                    targetElement.parentElement.parentElement.parentElement.classList.add(targetElement.dataset.switchDirectionDown);
                }
                if (typeof targetElement.dataset.activeClass !== 'undefined' && targetElement.dataset.activeClass != '') {
                    targetElement.classList.add('active');
                }
            }
            var regularButtonUpCallback = function(e) {
                if (e.cancelable) e.preventDefault();
                var targetElement = e.currentTarget;
                targetElement.classList.remove('touch-active');
                ipcRenderer.send('sendDcsCommand', targetElement.dataset.commandUp);

                if (typeof targetElement.dataset.switchDirectionUp !== 'undefined' && targetElement.dataset.switchDirectionUp != '') {
                    targetElement.parentElement.parentElement.parentElement.className = '';
                    targetElement.parentElement.parentElement.parentElement.classList.add(targetElement.dataset.switchDirectionUp);
                }
            }

            clickables.forEach(function (button) {
                button.addEventListener('mousedown', regularButtonDownCallback); 
                button.addEventListener('touchstart', regularButtonDownCallback); 
                button.addEventListener('mouseup', regularButtonUpCallback); 
                button.addEventListener('touchend', regularButtonUpCallback); 
            });
            togglebuttons.forEach(function (button) {
                button.addEventListener('mousedown', toggleButtonDownCallback); 
                button.addEventListener('touchstart', toggleButtonDownCallback); 
                button.addEventListener('mouseup', toggleButtonUpCallback); 
                button.addEventListener('touchend', toggleButtonUpCallback); 
            });






            ipcRenderer.on('dcsDataReceived', function(e, data) {
                data = data.split('response:');
                var usedCommand = data[0];
                var response = data[1];

                // UFC display
                if (usedCommand == 'l 6') {
                    // update UFC
                    response = response.split('\n');
                    var ufcDisplays = {};
                    ufcDisplays.option1 = response[13]+response[10];
                    ufcDisplays.option1 = ufcDisplays.option1.padStart(5,' ');
                    ufcDisplays.option2 = response[19]+response[16];
                    ufcDisplays.option2 = ufcDisplays.option2.padStart(5,' ');
                    ufcDisplays.option3 = response[25]+response[22];
                    ufcDisplays.option3 = ufcDisplays.option3.padStart(5,' ');
                    ufcDisplays.option4 = response[31]+response[28];
                    ufcDisplays.option4 = ufcDisplays.option4.padStart(5,' ');
                    ufcDisplays.option5 = response[37]+response[34];
                    ufcDisplays.option5 = ufcDisplays.option5.padStart(5,' ');
                    ufcDisplays.scratchPad = response[46].padStart(7,' ');
                    ufcDisplays.scratchPad = response[40].padStart(1,' ') + response[43].padStart(1,' ') + ufcDisplays.scratchPad;
                    ufcDisplays.scratchPad = ufcDisplays.scratchPad.replaceAll('@','°')
                    ufcDisplays.scratchPad = ufcDisplays.scratchPad.replaceAll('p','E')
                    ufcDisplays.scratchPad = ufcDisplays.scratchPad.replaceAll('w','R')

                    document.querySelector('.ufc-scratchpad .display-inner').innerHTML = ufcDisplays.scratchPad;
                    document.querySelector('.ufc-option-display--1 .display-inner').innerHTML = ufcDisplays.option1;
                    document.querySelector('.ufc-option-display--2 .display-inner').innerHTML = ufcDisplays.option2;
                    document.querySelector('.ufc-option-display--3 .display-inner').innerHTML = ufcDisplays.option3;
                    document.querySelector('.ufc-option-display--4 .display-inner').innerHTML = ufcDisplays.option4;
                    document.querySelector('.ufc-option-display--5 .display-inner').innerHTML = ufcDisplays.option5;
                } else if (usedCommand !=='bulkGauges') {
                    console.log(data);
                }

                // handle gauges in bulk
                if (usedCommand == 'bulkGauges') {
                    gauges = response.split(',');
                    gauges = gauges.filter(n => n);
                    gauges.forEach(function (gauge) {
                        var parts = gauge.split(':');
                        var gauge = parts[0];
                        var value = parts[1];

                        // master arm
                        if (gauge == 49) {
                            if (value == 1) {
                                document.querySelector('#g49 .switch-border > div').className = 'top';
                            } else {
                                document.querySelector('#g49 .switch-border > div').className = 'down';
                            }
                        }
                        // master mode AA
                        if (gauge == 47) {
                            if (value == 1) {
                                document.querySelector('#g47').classList.add('active');
                            } else {
                                document.querySelector('#g47').classList.remove('active');
                            }
                        }
                        // master mode AG
                        if (gauge == 48) {
                            if (value == 1) {
                                document.querySelector('#g48').classList.add('active');
                            } else {
                                document.querySelector('#g48').classList.remove('active');
                            }
                        }
                        // fuel probe
                        if (gauge == 341) {
                            if (value == 1) {
                                document.querySelector('#g341 .switch-border > div').className = 'top';
                            } else if (value == 0) {
                                document.querySelector('#g341 .switch-border > div').className = 'right';
                            } else {
                                document.querySelector('#g341 .switch-border > div').className = 'down';
                            }
                        }
                        // fuel dump
                        if (gauge == 344) {
                            if (value == 1) {
                                document.querySelector('#g344 .switch-border > div').className = 'top';
                            } else {
                                document.querySelector('#g344 .switch-border > div').className = 'down';
                            }
                        }
                        // flaps
                        if (gauge == 234) {
                            if (value == 1) {
                                document.querySelector('#g234 .switch-border > div').className = 'top';
                            } else if (value == 0) {
                                document.querySelector('#g234 .switch-border > div').className = 'right';
                            } else {
                                document.querySelector('#g234 .switch-border > div').className = 'down';
                            }
                        }
                        // gear lever
                        if (gauge == 226) {
                            if (value == 1) {
                                document.querySelector('#gear-lever-up').classList.add('active');
                                document.querySelector('#gear-lever-down').classList.remove('active');
                            } else {
                                document.querySelector('#gear-lever-down').classList.add('active');
                                document.querySelector('#gear-lever-up').classList.remove('active');
                            }
                        }
                        // hook lever
                        if (gauge == 293) {
                            if (value == 1) {
                                document.querySelector('#hook-lever-up').classList.add('active');
                                document.querySelector('#hook-lever-down').classList.remove('active');
                            } else {
                                document.querySelector('#hook-lever-down').classList.add('active');
                                document.querySelector('#hook-lever-up').classList.remove('active');
                            }
                        }
                        // jettison knob
                        if (gauge == 236) {
                            value = Math.floor(value*100)/100;
                            if (value < 0) {
                                document.querySelector('#jettison-knob').style.transform = 'rotate(-45deg)';
                            } else if (value == 0.1) {
                                document.querySelector('#jettison-knob').style.transform = 'rotate(45deg)';
                            } else if (value == 0.2) {
                                document.querySelector('#jettison-knob').style.transform = 'rotate(90deg)';
                            } else if (value == 0.3) {
                                document.querySelector('#jettison-knob').style.transform = 'rotate(135deg)';
                            } else {
                                document.querySelector('#jettison-knob').style.transform = 'rotate(0deg)';
                            }
                        }
                        // jettison select buttons
                        if ([153,155,157,159,161].includes(parseInt(gauge))) {
                            var elementId = 'g'+gauge;
                            if (value == 1) {
                                document.querySelector('#'+elementId).classList.add('active');
                            } else {
                                document.querySelector('#'+elementId).classList.remove('active');
                            }
                        }
                        // laser arm
                        if (gauge == 441) {
                            if (value == 1) {
                                document.querySelector('#g441 .switch-border > div').className = 'top';
                            } else {
                                document.querySelector('#g441 .switch-border > div').className = 'down';
                            }
                        }
                        // laser spot
                        if (gauge == 442) {
                            if (value == 1) {
                                document.querySelector('#g442 .switch-border > div').className = 'top';
                            } else {
                                document.querySelector('#g442 .switch-border > div').className = 'down';
                            }
                        }
                    });
                }
            });


            // poll dcs data
            window.setInterval(function () {
                ipcRenderer.send('sendDcsCommand', 'l 6');
            }, 200);
            window.setInterval(function () {
                ipcRenderer.send('sendDcsCommand', 'bg 49,47,48,341,344,234,226,236,153,155,157,159,161,293,441,442');
            }, 1157);
        </script>
    </body>
</html>
